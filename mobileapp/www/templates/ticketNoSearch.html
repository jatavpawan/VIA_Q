<ion-view>
    <ion-content>
        <div class="main">
            <div class="container">
                <img src="img/bg-top.jpg" style="width: 100vw;"/>
                <div class="ingresar-ticket">Ingrese su ticket</div>
                <div class="numero-ticket"><input type="text" ng-model="ticketNo" ng-click="openModal()" class="input-search"/></div>
             <!--   <div class="circulo-amarillo"></div>-->
            </div>
          
        </div>
    </ion-content>
    <ion-footer-bar style="height: 83px;border:none;background-position: bottom">
        <div class="entrar" ui-sref="ticketCurrentStatus">
            <div class="icon"></div>
            <span class="icon"><img src="img/icono-entrar.png" alt="Entrar" width="21" height="19"></span> ENTRAR EN LA FILA
        </div>
    </ion-footer-bar>
</ion-view>
